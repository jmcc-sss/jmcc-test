apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader-cluster2
  namespace: argocd
spec:
  project: default
  destination:
    server: https://192.168.1.84:61565
    namespace: reloader
  source:
    repoURL: https://github.com/jmcc-sss/jmcc-test
    targetRevision: main
    path: argocd/dops-apps/reloader/cluster2
    helm:
      releaseName: reloader
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true