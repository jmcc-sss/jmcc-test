apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader-gha
  namespace: argocd
spec:
  project: dops
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/jmcc-sss/jmcc-test
    targetRevision: main
    path: argocd/dops-apps/gha
  syncPolicy:
    automated:
      prune: false
      selfHeal: false