apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jmcc-sss/jmcc-test
    targetRevision: main
    path: argocd/dops/test

  destination: 
    server: https://kubernetes.default.svc
    namespace: test

  syncPolicy:
    automated:
      selfHeal: true
      prune: true